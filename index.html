<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amorsito ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --bg-soft: #ffeef2;
        }

        body {
            background: radial-gradient(circle, #ffeef2 0%, #ffc2d1 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Fondo de corazones */
        .heart {
            position: fixed;
            bottom: -10vh;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float Up linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Contenedor Principal */
        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            max-width: 450px;
            width: 85%;
            z-index: 10;
            position: relative;
            transition: all 0.5s ease;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .gif-container {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .gif-container img {
            border-radius: 20px;
            height: 100%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            min-height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btn-si {
            background-color: var(--primary-pink);
            color: white;
            z-index: 100;
        }

        #btn-si:hover {
            background-color: var(--secondary-pink);
            transform: scale(1.1);
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            position: relative;
        }

        /* Clase para el √©xito */
        .success-bg {
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%) !important;
        }

    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="main-content">
            <div class="gif-container">
                <img id="main-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3dnA0emZueG1qZzR3eXp4eGZueG1qZzR3eXp4eGZueG1qZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cargando...">
            </div>
            <h1 id="question">B√°rbara, amorsito... ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
            
            <div class="buttons" id="button-group">
                <button id="btn-si">¬°S√ç! üòç</button>
                <button id="btn-no">No üò¢</button>
            </div>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        const card = document.getElementById('main-card');
        
        let siScale = 1;
        let noClicks = 0;

        const frasesNo = [
            "¬øEst√°s segura? ü•∫",
            "Pi√©nsalo otra vez... üíî",
            "¬°Dime que s√≠! üåπ",
            "Voy a llorar... üò≠",
            "Mira el bot√≥n rosa, es m√°s bonito ‚ú®"
        ];

        // LOGICA BOT√ìN S√ç
        btnSi.addEventListener('click', () => {
            question.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! <br> Te amo mi princesita ‚ù§Ô∏è";
            mainGif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3dnA0emZueG1qZzR3eXp4eGZueG1qZzR3eXp4eGZueG1qZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/K97ba8UuSz7N5LswXl/giphy.gif"; 
            document.getElementById('button-group').style.display = 'none';
            document.body.classList.add('success-bg');
            confettiEffect();
        });

        // LOGICA BOT√ìN NO (Se escapa y hace crecer al S√≠)
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('click', moveButton); // Por si logran hacer clic

        function moveButton() {
            // Mover el bot√≥n No
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 20);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';

            // Hacer crecer el bot√≥n S√≠
            siScale += 0.2;
            btnSi.style.transform = `scale(${siScale})`;
            
            // Cambiar textos aleatorios
            if(noClicks < frasesNo.length) {
                btnNo.innerHTML = frasesNo[noClicks];
                noClicks++;
            }
        }

        // GENERADOR DE CORAZONES
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíó', '‚ú®', 'üå∏'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // Efecto extra al aceptar
        function confettiEffect() {
            setInterval(() => {
                createHeart();
            }, 50);
        }
    </script>

</body>
</html>
