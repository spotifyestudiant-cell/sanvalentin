<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amorsito ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
        }

        body {
            background-color: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin: 15px 0;
            cursor: pointer; /* Para el Easter Egg */
            user-select: none;
        }

        .img-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            max-height: 100%;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #btn-si {
            background-color: var(--primary-pink);
            color: white;
            z-index: 100;
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            z-index: 99;
        }

        /* --- ESTILO DEL EASTER EGG (Carta Secreta) --- */
        #secret-note {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            z-index: 2000;
            width: 80%;
            max-width: 300px;
            border: 2px dashed var(--primary-pink);
        }

        #secret-note p {
            color: #d63384;
            font-style: italic;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>
    <div id="secret-note">
        <h3>üíå Nota Secreta</h3>
        <p>"Eres el pilar que sostiene mi vida‚ù§Ô∏è. Gracias por ser t√∫, quiero muchiiiiiiiiisimo ‚ù§Ô∏è"</p>
        <button onclick="closeSecret()" style="background: var(--primary-pink); color: white; padding: 5px 15px; font-size: 0.8rem;">Cerrar</button>
    </div>

    <div class="container" id="main-card">
        <div class="img-container">
            <img id="main-img" src="inicio.gif" alt="‚ù§Ô∏è">
        </div>
        <h1 id="question" onclick="checkEasterEgg()">B√°rbara, amorsito... ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="button-group">
            <button id="btn-si">¬°S√ç! üòç</button>
            <button id="btn-no">No üò¢</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainImg = document.getElementById('main-img');
        const question = document.getElementById('question');
        
        let noClicks = 0;
        let siScale = 1;
        let isMoving = false;
        let easterEggCounter = 0;

        const frasesNo = [
            "¬øSegura? ü•∫",
            "¬øPi√©nsalo bien? üíî",
            "Mira el bot√≥n rosa... ‚ú®",
            "¬°No me hagas esto! üò≠"
        ];

        // LOGICA BOT√ìN S√ç
        btnSi.addEventListener('click', () => {
            if (noClicks === 0) {
                question.innerHTML = "¬°Vaya, qu√© rapidez! üòç <br> ¬°Sab√≠a que me amabas!";
                mainImg.src = "final.gif"; 
                setTimeout(finalCelebration, 2000);
            } else {
                finalCelebration();
            }
        });

        function finalCelebration() {
            question.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è <br> Te amo mi princesita.";
            mainImg.src = "final.gif"; 
            document.getElementById('button-group').style.display = 'none';
            setInterval(createHeart, 100);
        }

        // LOGICA BOT√ìN NO
        btnNo.addEventListener('click', () => {
            if (noClicks < frasesNo.length) {
                btnNo.innerHTML = frasesNo[noClicks];
                noClicks++;
                siScale += 0.5; // El S√ç crece m√°s r√°pido
                btnSi.style.transform = `scale(${siScale})`;
            } else {
                // ACTIVAR HUIDA
                if (!isMoving) {
                    isMoving = true;
                    btnNo.style.position = 'fixed';
                    btnNo.innerHTML = "¬°A que no!";
                }
                moveButton();
            }
        });

        // HUIDA POR MOVIMIENTO DEL RAT√ìN
        btnNo.addEventListener('mouseover', () => {
            if (isMoving) moveButton();
        });

        function moveButton() {
            // El padding asegura que no se pegue a los bordes y desaparezca
            const padding = 100;
            const x = Math.random() * (window.innerWidth - padding * 2) + padding / 2;
            const y = Math.random() * (window.innerHeight - padding * 2) + padding / 2;
            
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        }

        // --- EASTER EGG ---
        function checkEasterEgg() {
            easterEggCounter++;
            if (easterEggCounter === 5) {
                document.getElementById('secret-note').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                easterEggCounter = 0;
            }
        }

        function closeSecret() {
            document.getElementById('secret-note').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // LLUVIA DE CORAZONES
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíê'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
