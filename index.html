<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        /* --- ESTILOS (El diseño) --- */
        body {
            background-color: #ffeef2; /* Color de fondo rosa claro */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-si {
            background-color: #ff4d6d;
            color: white;
        }

        #btn-si:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Importante para que se mueva */
            left: 170px; /* Posición inicial */
        }
        /* --- EFECTO DE CORAZONES FLOTANTES --- */
@keyframes hearts {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}

.heart {
    position: fixed;
    bottom: -10px;
    color: #ff4d6d;
    font-size: 20px;
    user-select: none;
    pointer-events: none;
    animation: hearts linear infinite;
}
    </style>
</head>
<body>

    <div class="container">
        <div id="main-content">
            <div class="gif-container">
                <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG54Z2Z4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMvULn6W/giphy.gif" alt="Cargando...">
            </div>
            <h1 id="question">¿Quieres ser mi San Valentín? ❤️</h1>
            
            <div class="buttons">
                <button id="btn-si">¡Sí!</button>
                <button id="btn-no">No</button>
            </div>
        </div>
    </div>

    <script>
        /* --- LÓGICA (La magia) --- */
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');

        // Acción cuando hace clic en SÍ
        btnSi.addEventListener('click', () => {
            question.innerHTML = "¡Sabía que dirías que sí! Te amo ❤️";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG54Z2Z4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4bmZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHzaOBCfy/giphy.gif"; // GIF de celebración
            btnNo.style.display = 'none'; // Desaparece el botón No
        });

        // Acción cuando intenta tocar el NO
        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed'; // Se mueve por toda la pantalla
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });
    </script>

</body>
</html>
